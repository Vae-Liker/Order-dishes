<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>食堂轮盘选择器</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* 修改后的单图容器样式 */
        .image-container {
            margin-bottom: 2rem;
        }

        .image-container img {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        h1 {
            color: #ff5e62;
            margin: 1.5rem 0;
        }

        .grid {
            position: relative;
            min-height: 250px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin: 1.5rem 0;
            perspective: 1000px;
        }

        .stall-item {
            padding: 0.5rem;
            height: 40px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            transform-origin: center center;
            will-change: transform;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }

        .stall-item.selected {
            transform: scale(2) translateY(-20%);
            z-index: 10 !important;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .blur-items .stall-item:not(.selected) {
            filter: blur(2px);
            opacity: 0.6;
        }

        .highlight-box {
            position: absolute;
            background: rgba(76, 175, 80, 0.2);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
            transition: all 0.1s;
            z-index: 0;
        }

        #spin-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .image-container img {
                width: 90%;
            }
            .stall-item.selected {
                transform: scale(1.8) translateY(-15%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- 替换为你的图片路径 -->
            <img src="1.jpg" alt="小呆呆">
        </div>

        <h1>🎲 小呆呆吃个啥？ 🥢</h1>
        <div class="grid" id="grid"></div>
        <button id="spin-btn" onclick="toggleSpin()">开始选择！</button>
    </div>

    <script>
        // 自定义选项（修改此处）
        const stalls = [
           "智慧称菜", "二楼麻辣烫", "牛肉面",
            "美食街螺狮粉", "穆兰羊", "馄饨",
            "瓦香鸡",  "煲仔饭","外卖",
            "汉堡炸鸡"
        ];

        let currentIndex = 0;
        let isSpinning = false;
        let speed = 50;
        let highlightBox;
        let stallItems;
        let targetIndex;

        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = stalls.map((stall, index) => `
                <div class="stall-item" data-index="${index}">${stall}</div>
            `).join('');

            highlightBox = document.createElement('div');
            highlightBox.className = 'highlight-box';
            grid.appendChild(highlightBox);
            
            stallItems = document.querySelectorAll('.stall-item');
            updateHighlightPosition(0);
        }

        function updateHighlightPosition(index) {
            const target = stallItems[index];
            const rect = target.getBoundingClientRect();
            const gridRect = grid.getBoundingClientRect();
            
            highlightBox.style.width = `${rect.width + 1}px`;
            highlightBox.style.height = `${rect.height + 1}px`;
            highlightBox.style.transform = `translate(
                ${rect.left - gridRect.left}px, 
                ${rect.top - gridRect.top}px
            )`;
        }

        function toggleSpin() {
            if (isSpinning) {
                stopSpin();
            } else {
                startSpin();
            }
        }

        function startSpin() {
            const grid = document.getElementById('grid');
            grid.classList.remove('blur-items');
            document.querySelectorAll('.stall-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            isSpinning = true;
            document.getElementById('spin-btn').textContent = '停止！';
            targetIndex = Math.floor(Math.random() * stalls.length);
            animate();
        }

        function stopSpin() {
            isSpinning = false;
            const grid = document.getElementById('grid');
            grid.classList.add('blur-items');
            
            const selectedItem = stallItems[targetIndex];
            selectedItem.classList.add('selected');
            
            document.getElementById('spin-btn').textContent = '重新选择';
        }

        function animate() {
            if (!isSpinning) return;

            currentIndex = (currentIndex + 1) % stalls.length;
            updateHighlightPosition(currentIndex);

            const distanceToTarget = Math.abs(targetIndex - currentIndex);
            if (distanceToTarget < 3) {
                speed = Math.max(100, speed * 1.3);
            } else {
                speed = Math.max(30, speed * 0.95);
            }

            if (currentIndex === targetIndex && speed > 90) {
                stopSpin();
                return;
            }

            setTimeout(() => {
                requestAnimationFrame(animate);
            }, speed);
        }

        // 初始化
        init();
    </script>
</body>
</html>
