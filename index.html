<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>È£üÂ†ÇËΩÆÁõòÈÄâÊã©Âô®</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .image-container img {
            max-width: 45%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        h1 {
            color: #ff5e62;
            margin-bottom: 2rem;
        }

        .grid {
            position: relative;
            min-height: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 2rem 0;
            perspective: 1000px;
        }

        .stall-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
            transform-origin: center center;
            will-change: transform;
            cursor: pointer;
        }

        .stall-item.selected {
            transform: scale(2) translateY(-30%);
            z-index: 10 !important;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .blur-items .stall-item:not(.selected) {
            filter: blur(2px);
            opacity: 0.6;
        }

        .highlight-box {
            position: absolute;
            background: rgba(76, 175, 80, 0.2);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
            transition: all 0.1s;
            z-index: 0;
        }

        #spin-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-top: 1rem;
        }

        #spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .stall-item.selected {
                transform: scale(1.8) translateY(-25%);
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- ÊõøÊç¢‰ª•‰∏ãÂõæÁâáË∑ØÂæÑ -->
            <img src="1.jpg" alt="È£üÂ†ÇÊ°£Âè£1">
            <img src="2.jpg" alt="È£üÂ†ÇÊ°£Âè£2">
        </div>

        <h1>üé≤ È£üÂ†ÇËΩÆÁõòÈÄâÊã© üçú</h1>
        <div class="grid" id="grid"></div>
        <button id="spin-btn" onclick="toggleSpin()">ÂºÄÂßãÈÄâÊã©ÔºÅ</button>
    </div>

    <script>
        // Ëá™ÂÆö‰πâÈÄâÈ°πÔºà‰øÆÊîπÊ≠§Â§ÑÔºâ
        const stalls = [
           "Êô∫ÊÖßÁß∞Ëèú", "‰∫åÊ•ºÈ∫ªËæ£ÁÉ´", "ÁâõËÇâÈù¢",
            "ÁæéÈ£üË°óËû∫ÁãÆÁ≤â", "Á©ÜÂÖ∞Áæä", "Ê∑∑Ê≤å",
            "Áì¶È¶ôÈ∏°",  "ÁÖ≤‰ªîÈ•≠",
            "Ê±âÂ†°ÁÇ∏È∏°"
        ];

        let currentIndex = 0;
        let isSpinning = false;
        let speed = 50;
        let highlightBox;
        let stallItems;
        let targetIndex;

        function init() {
            const grid = document.getElementById('grid');
            grid.innerHTML = stalls.map((stall, index) => `
                <div class="stall-item" data-index="${index}">${stall}</div>
            `).join('');

            highlightBox = document.createElement('div');
            highlightBox.className = 'highlight-box';
            grid.appendChild(highlightBox);
            
            stallItems = document.querySelectorAll('.stall-item');
            updateHighlightPosition(0);
        }

        function updateHighlightPosition(index) {
            const target = stallItems[index];
            const rect = target.getBoundingClientRect();
            const gridRect = document.getElementById('grid').getBoundingClientRect();
            
            highlightBox.style.width = `${rect.width}px`;
            highlightBox.style.height = `${rect.height}px`;
            highlightBox.style.transform = `translate(
                ${rect.left - gridRect.left}px, 
                ${rect.top - gridRect.top}px
            )`;
        }

        function toggleSpin() {
            if (isSpinning) {
                stopSpin();
            } else {
                startSpin();
            }
        }

        function startSpin() {
            const grid = document.getElementById('grid');
            grid.classList.remove('blur-items');
            document.querySelectorAll('.stall-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            isSpinning = true;
            document.getElementById('spin-btn').textContent = 'ÂÅúÊ≠¢ÔºÅ';
            targetIndex = Math.floor(Math.random() * stalls.length);
            animate();
        }

        function stopSpin() {
            isSpinning = false;
            const grid = document.getElementById('grid');
            grid.classList.add('blur-items');
            
            const selectedItem = stallItems[targetIndex];
            selectedItem.classList.add('selected');
            
            document.getElementById('spin-btn').textContent = 'ÈáçÊñ∞ÈÄâÊã©';
        }

        function animate() {
            if (!isSpinning) return;

            currentIndex = (currentIndex + 1) % stalls.length;
            updateHighlightPosition(currentIndex);

            const distanceToTarget = Math.abs(targetIndex - currentIndex);
            if (distanceToTarget < 3) {
                speed = Math.max(100, speed * 1.3);
            } else {
                speed = Math.max(30, speed * 0.95);
            }

            if (currentIndex === targetIndex && speed > 90) {
                stopSpin();
                return;
            }

            setTimeout(() => {
                requestAnimationFrame(animate);
            }, speed);
        }

        // ÂàùÂßãÂåñ
        init();
    </script>
</body>
</html>
