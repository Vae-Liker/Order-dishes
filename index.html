<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>今日食堂决策器</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #ff5e62;
            margin-bottom: 2rem;
        }

        #result {
            font-size: 2.5rem;
            margin: 2rem 0;
            min-height: 80px;
            color: #333;
            font-weight: bold;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        #spin-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #spin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #spin-btn.spinning {
            background: #ff4444;
            transform: scale(0.98);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .blink {
            animation: blink 0.3s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍚 今日吃什么？ 🥢</h1>
        <div id="result">点击开始选择！</div>
        <button id="spin-btn" onclick="toggleSpin()">点我决定！</button>
    </div>

    <script>
        // 预设的食堂档口列表（可自行修改）
        const stalls = [
            "麻辣香锅", "石锅拌饭", 
            "兰州拉面", "广式烧腊",
            "重庆小面", "黄焖鸡米饭",
            "饺子坊", "轻食沙拉",
            "煲仔饭", "日式拉面",
            "汉堡炸鸡", "瓦罐汤",
            "陕西肉夹馍", "韩国料理",
            "海南鸡饭", "台湾卤肉饭"
        ];

        let isSpinning = false;
        let animationId;
        let speed = 100;
        const resultDiv = document.getElementById('result');
        const spinBtn = document.getElementById('spin-btn');

        function toggleSpin() {
            if (isSpinning) {
                stopSpin();
            } else {
                startSpin();
            }
        }

        function startSpin() {
            isSpinning = true;
            spinBtn.classList.add('spinning');
            spinBtn.textContent = '停止选择！';
            resultDiv.classList.add('blink');
            speed = 50;
            animate();
        }

        function stopSpin() {
            isSpinning = false;
            spinBtn.classList.remove('spinning');
            spinBtn.textContent = '再选一次！';
            resultDiv.classList.remove('blink');
            cancelAnimationFrame(animationId);
            
            // 最终结果强调
            resultDiv.style.transform = 'scale(1.1)';
            setTimeout(() => resultDiv.style.transform = 'scale(1)', 200);
        }

        function animate() {
            if (!isSpinning) return;
            
            // 随机切换效果
            resultDiv.textContent = stalls[Math.floor(Math.random() * stalls.length)];
            resultDiv.style.transform = `scale(${1 + Math.random()*0.1})`;
            
            // 速度逐渐变慢
            speed = Math.min(300, speed * 1.08);
            
            // 动态调整更新频率
            if (speed < 150) {
                animationId = requestAnimationFrame(animate);
            } else {
                animationId = setTimeout(() => {
                    requestAnimationFrame(animate);
                }, speed - 100);
            }
        }

        // 初始显示随机推荐
        resultDiv.textContent = stalls[Math.floor(Math.random() * stalls.length)];
    </script>
</body>
</html>
